<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Tamagotchi_Mini_Project</title>
</head>
<body>
  <h1>Welcome to your Tamagotchi!</h1>
  <h2 id="name">Name</h2>
  <div id="stats">
    <h2>Stats</h2>
      <h3 id="hunger">Hunger </h3 >
      <h3 id="boredom">Boredom <h3/>
      <h3 id="sleep">Sleep <h3/>
  </div>
  <div id="background">
    <img src="images/Tamagotchi_505130960.jpeg" alt="TAMAGOTCHI"></img>
  </div>
  <div id="buttons">
    <button id="feed">Feed</button>
    <button id="play">Play</button>
    <button id="light">Light</button>
  </div>
  <form id="startGame">
    <label for="petName">Name: </label>
    <input type="text" id="petName" name="pet-name" placeholder="Give your pet a name!">
    <input type="button" onclick="startGame()" value="Start Game">
  </form>
   
</body>
<script src="js/app.js"></script>
  
</html>
