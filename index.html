<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Tamagotchi</title>
</head>
<body>
  
  <div class="container">
    <div class="header">
      <h1>Tamagotchi</h1>
    </div>
    <div class="content">
      <div class="left">
        <div class="pet">
          <div class="pet-image">
            <img src="images/pet.png" alt="pet">
          </div>
          <div class="pet-info">
            <h2>Your Pet</h2>
            <p>Name: <span class="pet-name"></span></p>
            <p>Age: <span class="pet-age"></span></p>
            <p>Hunger: <span class="pet-hunger"></span></p>
            <p>Sleep: <span class="pet-sleep"></span></p>
            <p>Fun: <span class="pet-fun"></span></p>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="actions">
          <button class="action-button feed">Feed</button>
          <button class="action-button sleep">Sleep</button>
          <button class="action-button play">Play</button>
          <button class="action-button reset">Reset</button>
        </div>
      </div>
    </div>
    <div class background-image="images/background.jpg"></div>
  </div>
 
 
    
  <script src="js/app.js"></script>
</body>
</html>
