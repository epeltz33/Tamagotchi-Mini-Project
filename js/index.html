<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Tamagotchi_Mini_Project</title>
</head>
<body>
  <h1>Welcome to your Tamagotchi!</h1>
  <h2 id="name">Name</h2>
  <div id="stats">
    <h2>Stats</h2>
    <p>
      <span id="hunger">Hunger: </span>
      <span id="boredom">Boredom: </span>
      <span id="sleep">Sleep: </span>
    </p>
  </div>
  <div id="buttons">
    <button id="feed">Feed</button>
    <button id="play">Play</button>
    <button id="sleep">Sleep</button>
    <button id="lights">Lights</button>
    <button id="reset">Reset</button>
  </div>
  <form id="start">
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" placeholder="Give your pet a name!">
    <button onclick="name();" type="submit">Start</button>
  </form>
 
  
</body>
<script src="js/app.js"></script>
  
</html>
